{% extends "base.html" %}

{% block title %}Edit Task | ToDo App{% endblock %}

{% block content %}
<div class="animate-slide-up max-w-md mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Edit Your Task</h2>
            <p class="text-gray-600 mt-2">Update your task details</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                <input type="text" name="task" id="task" value="{{ task.content }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required autofocus>
            </div>
            
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                <input type="date" name="date" id="date" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select name="priority" id="priority" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                </select>
            </div>

            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark transition-colors duration-200">Update Task</button>
                <a href="{{ url_for('routes.dashboard') }}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 transition-colors duration-200">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
