{% extends "base.html" %}

{% block title %}Edit Task | ToDo App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Your Task</h2>

    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <input 
                type="text" 
                name="task" 
                class="form-control mb-3" 
                value="{{ task.content }}" 
                required
                autofocus
            >
            <input type="date" name="date" class="me-3 form-control mb-3">
            <select name="priority" id="priority" class="form-control">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>


        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
